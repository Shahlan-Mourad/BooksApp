<div class="text-center py-5">
  <div class="spinner-border text-primary" role="status" [ngClass]="{
    'spinner-border-sm': size === 'sm',
    'spinner-border-md': size === 'md',
    'spinner-border-lg': size === 'lg'
  }">
    <span class="visually-hidden">{{ message }}</span>
  </div>
  <p class="mt-2 text-muted" *ngIf="message">{{ message }}</p>
</div>
