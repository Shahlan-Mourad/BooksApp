<div class="card h-100 shadow-sm book-card">
  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="card-title mb-0">{{ book.title }}</h5>
      <button
        class="btn btn-sm btn-outline-danger"
        (click)="onDelete(book.id)"
        title="Delete book"
      >
        <i class="fas fa-trash"></i>
      </button>
    </div>
    
    <p class="card-text text-muted mb-2">
      <i class="fas fa-user me-1"></i>{{ book.author }}
    </p>
    
    <p class="card-text text-muted mb-2" *ngIf="book.isbn">
      <i class="fas fa-barcode me-1"></i>{{ book.isbn }}
    </p>
    
    <p class="card-text mb-auto">{{ book.description }}</p>
    
    <div class="d-flex justify-content-between align-items-center mt-3">
      <small class="text-muted">
        <i class="fas fa-calendar-alt me-1"></i>Published: {{ book.publishedYear }}
      </small>
      <div>
        <button
          class="btn btn-sm btn-outline-info me-2"
          (click)="onView(book.id)"
          title="View details"
        >
          <i class="fas fa-eye"></i>
        </button>
        <button
          class="btn btn-sm btn-outline-secondary me-2"
          (click)="onEdit(book.id)"
          title="Edit book"
        >
          <i class="fas fa-edit"></i>
        </button>
      </div>
    </div>
  </div>
</div>
