<div class="container">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0" style="color: var(--text-color);">
          <i class="fas fa-quote-left me-2" style="color: var(--primary-color);"></i>My Quotes
        </h2>
        <button class="btn btn-outline-primary" (click)="goToBooks()">
          <i class="fas fa-arrow-left me-2"></i>Back to Books
        </button>
      </div>
    </div>
  </div>

  <!-- Quotes Grid -->
  <div class="row">
    <div class="col-lg-6 col-md-12 mb-4" *ngFor="let quote of quotes">
      <app-quote-card [quote]="quote"></app-quote-card>
    </div>
  </div>

  <!-- Empty State (should not show with 5 quotes) -->
  <div class="row" *ngIf="quotes.length === 0">
    <div class="col-12 text-center py-5">
      <i class="fas fa-quote-left fa-3x text-muted mb-3"></i>
      <h4 class="text-muted">No quotes available</h4>
      <p class="text-muted">Contact the administrator to add quotes.</p>
    </div>
  </div>
</div>
