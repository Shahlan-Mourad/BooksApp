<div class="d-flex align-items-center justify-content-center min-vh-10 p-3">
  <div class="register-container card shadow-lg rounded-5 overflow-hidden border-0" style="max-width: 600px; width: 100%;">
    <div class="card-body p-5 text-center">
      <div class="mb-4">
        <i class="fas fa-book fa-3x mb-3" style="color: #2473e9;"></i>
        <h2 class="fw-bold mb-2">Create Account</h2>
        <p class="text-muted">Join us and discover new books!</p>
      </div>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                [(ngModel)]="registerData.firstName"
                (input)="clearError()"
                required
                placeholder="First Name"
              >
              <label for="firstName">First Name</label>
              <span class="input-icon">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                [(ngModel)]="registerData.lastName"
                (input)="clearError()"
                required
                placeholder="Last Name"
              >
              <label for="lastName">Last Name</label>
              <span class="input-icon">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="registerData.email"
            (input)="clearError()"
            required
            email
            placeholder="name@example.com"
          >
          <label for="email">Email</label>
          <span class="input-icon">
            <i class="fas fa-at"></i>
          </span>
        </div>
        
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="registerData.password"
            (input)="clearError()"
            required
            minlength="6"
            placeholder="Password"
          >
          <label for="password">Password</label>
          <span class="input-icon">
            <i class="fas fa-lock"></i>
          </span>
        </div>

        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="registerData.confirmPassword"
            (input)="clearError()"
            required
            placeholder="Confirm Password"
          >
          <label for="confirmPassword">Confirm Password</label>
          <span class="input-icon">
            <i class="fas fa-lock"></i>
          </span>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <strong>Registration Error:</strong>
          <br>
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success mb-3" role="alert">
          {{ successMessage }}
        </div>

        <div class="d-grid mb-3">
          <button
            type="submit"
            class="btn btn-primary btn-lg rounded-pill"
            [disabled]="!registerForm.valid || isLoading"
          >
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
            {{ isLoading ? 'Creating Account...' : 'Create Account' }}
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <p class="mb-0 text-muted">
          Already have an account? 
          <a routerLink="/login" class="text-decoration-none fw-bold" style="color: #D0E3FF;">
            Login here
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
