<div class="d-flex align-items-center justify-content-center min-vh-10 p-5">
  <div class="login-container card shadow-lg rounded-5 overflow-hidden border-0" style="max-width: 450px; width: 100%;">
    <div class="card-body p-5 text-center">
      <div class="mb-4">
        <i class="fas fa-book fa-3x mb-3" style="color: #1369eb;"></i>
        <h2 class="fw-bold mb-2">Welcome back <span class="wave-emoji">ðŸ‘‹</span></h2>
        <p class="text-muted">Please enter your details!</p>
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            (input)="clearError()"
            required
            email
            placeholder="name@example.com"
          >
          <label for="email">Email</label>
          <span class="input-icon">
            <i class="fas fa-at"></i>
          </span>
        </div>
        
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            (input)="clearError()"
            required
            placeholder="Password"
          >
          <label for="password">Password</label>
          <span class="input-icon">
            <i class="fas fa-lock"></i>
          </span>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <strong>Login Error:</strong>
          <br>
          {{ errorMessage }}
        </div>

        <div class="d-grid mb-3">
          <button
            type="submit"
            class="btn btn-primary btn-lg rounded-pill"
            [disabled]="!loginForm.valid || isLoading"
          >
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
            {{ isLoading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <p class="mb-0 text-muted">
          Don't have an account? 
          <a routerLink="/register" class="text-decoration-none fw-bold" style="color: #D0E3FF;">
            Sign Up
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
